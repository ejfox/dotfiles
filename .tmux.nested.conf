# VPS-specific visual differentiation - near-black pane backgrounds
set -g status-bg colour232  # Near-black status bar to match panes
set -g status-fg white      # White text for clarity (changed from black)
set -g status-left "üñ•Ô∏è  #S"  # VPS indicator
set -g status-right ""

# Subtle near-black backgrounds for visual distinction from local tmux
# These work well in both light and dark terminal themes
set -g window-style "bg=colour232"        # Inactive panes: very dark gray
set -g window-active-style "bg=colour233" # Active pane: slightly lighter dark gray

# Pane borders with subtle contrast
set -g pane-border-style "fg=colour236"         # Inactive borders
set -g pane-active-border-style "fg=colour240"  # Active border slightly brighter

set -g status-position bottom

# Mobile/Touch-friendly enhancements for Termius
set -g mouse on                              # Essential for touch interaction
set -g status-interval 5                     # More frequent status updates
set -g display-time 3000                     # Longer message display (3s)
set -g display-panes-time 3000               # Longer pane number display

# Larger, more visible pane numbers for touch selection
set -g display-panes-colour colour166        # Orange inactive pane numbers
set -g display-panes-active-colour colour33  # Blue active pane number

# Better status bar for small screens  
set -g status-left-length 30
set -g status-right-length 40
set -g status-left "#S"                      # Just session name, clean
set -g status-right "üê≥#(docker ps -q | wc -l) #(uptime | cut -d',' -f1 | sed 's/.*up //')"

# Responsive window titles - shorter for mobile
setw -g window-status-format " #I "
setw -g window-status-current-format " #I* "

# Touch-friendly key bindings (in addition to existing ones)
bind-key -n F1 select-window -t 1
bind-key -n F2 select-window -t 2  
bind-key -n F3 select-window -t 3
bind-key -n F4 select-window -t 4



