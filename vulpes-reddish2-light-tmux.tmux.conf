# vulpes-reddish2-light tmux theme
# Generated with theme-lab

# Status bar - black bar for contrast in light mode
set -g status-style bg='#000000',fg='#ffffff'

# Active window - using red-pink primary
set -g window-status-current-style bg='#ef0050',fg='#f7f7f7',bold

# Inactive window - lighter on black bg
set -g window-status-style fg='#888888'

# Pane borders - red primary
set -g pane-border-style fg='#a6a6a6'
set -g pane-active-border-style fg='#fe0022',bold

# Message text - pink-red
set -g message-style bg='#ea005e',fg='#f7f7f7'

# Clock mode - magenta accent
set -g clock-mode-colour '#ff048a'

# Copy mode highlight - magenta
set -g mode-style bg='#ea009c',fg='#f7f7f7'
