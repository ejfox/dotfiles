# Lazygit Configuration
# Integrated with vulpes-reddish2 theme (auto-switches with system appearance)

gui:
  # Default theme (dark mode)
  theme:
    lightTheme: false
    activeBorderColor:
      - '#ff6e0e'
      - bold
    inactiveBorderColor:
      - '#595959'
    searchingActiveBorderColor:
      - '#f300a2'
      - bold
    optionsTextColor:
      - '#ff6e0e'
    selectedLineBgColor:
      - '#1a1a1a'
    selectedRangeBgColor:
      - '#1a1a1a'
    cherryPickedCommitBgColor:
      - '#f300a2'
    cherryPickedCommitFgColor:
      - '#0d0d0d'
    unstagedChangesColor:
      - '#f3a200'
    defaultFgColor:
      - '#e5dcdc'

# Note: Light mode theme stored below (swap when needed)
# For light mode, replace the above theme section with:
# lightTheme: true
# activeBorderColor: ['#e05a00', 'bold']
# inactiveBorderColor: ['#a6a6a6']
# searchingActiveBorderColor: ['#ea009c', 'bold']
# optionsTextColor: ['#e05a00']
# selectedLineBgColor: ['#e6e6e6']
# selectedRangeBgColor: ['#e6e6e6']
# cherryPickedCommitBgColor: ['#ea009c']
# cherryPickedCommitFgColor: ['#f7f7f7']
# unstagedChangesColor: ['#ea9c00']
# defaultFgColor: ['#3b2b2b']

keybinding:
  universal:
    quit: 'q'
    quitWithoutChangingDirectory: 'Q'
    togglePanel: '<tab>'
    prevLine: 'k'
    nextLine: 'j'
    prevPage: '<c-b>'
    nextPage: '<c-f>'
    gotoTop: 'g'
    gotoBottom: 'G'
    prevBlock: 'h'
    nextBlock: 'l'
    nextBlockAlt: '<right>'
    prevBlockAlt: '<left>'
    new: 'n'
    edit: 'e'
    openInEditor: 'E'
    scroll: '<c-d>'
    scrollUp: '<c-u>'

git:
  paging:
    colorArg: always
