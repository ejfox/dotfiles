# vulpes-reddishnovember-dark - Lazygit Theme
# Generated by vulpes-theme-lab
# All red vibes, no blue

gui:
  theme:
    activeBorderColor:
      - '#ff0055'
      - bold
    inactiveBorderColor:
      - '#73264a'
    searchingActiveBorderColor:
      - '#ff3344'
      - bold
    optionsTextColor:
      - '#ff0077'
    selectedLineBgColor:
      - '#2d1a22'
    selectedRangeBgColor:
      - '#2d1a22'
    cherryPickedCommitBgColor:
      - '#ff0055'
    cherryPickedCommitFgColor:
      - '#0d0d0d'
    unstagedChangesColor:
      - '#ff2233'
    defaultFgColor:
      - '#f5d0dc'
    markedBaseCommitFgColor:
      - '#f5d0dc'
    markedBaseCommitBgColor:
      - '#cc0044'
    inactiveViewSelectedLineBgColor:
      - '#221418'

  commitLength:
    show: true

  showFileTree: true
  showListFooter: true
  showRandomTip: true
  showBranchCommitHash: false
  showBottomLine: true
  showCommandLog: true

  authorColors:
    "*": '#ff0055'

  branchColors:
    "main": '#ff6688'
    "master": '#ff6688'
    "develop": '#ff0077'
    "feature/*": '#ff3355'
    "fix/*": '#ff2233'

customCommands:
  - key: "a"
    context: "files"
    description: "AI commit (fzf + Claude)"
    subprocess: true
    command: 'MSG=$(ai-commit) && git commit -m "$MSG"'
