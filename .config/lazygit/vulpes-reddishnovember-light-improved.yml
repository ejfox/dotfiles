    activeBorderColor:
      - "#cc0044"
      - bold
    inactiveBorderColor:
      - "#986979"
    searchingActiveBorderColor:
      - "#dd2244"
      - bold
    optionsTextColor:
      - "#cc0055"
    selectedLineBgColor:
      - "#e8c0d0"
    selectedRangeBgColor:
      - "#e8c0d0"
    cherryPickedCommitBgColor:
      - "#cc0044"
    cherryPickedCommitFgColor:
      - "#fff5f8"
    unstagedChangesColor:
      - "#dd2233"
    defaultFgColor:
      - "#2d1a22"
