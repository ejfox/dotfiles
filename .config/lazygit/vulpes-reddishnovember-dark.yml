# vulpes-reddishnovember-dark - Lazygit Theme
# Generated by vulpes-theme-lab
# Add this to your ~/.config/lazygit/config.yml

gui:
  theme:
    activeBorderColor:
      - '#e60067'
      - bold
    inactiveBorderColor:
      - '#ffffff'
    searchingActiveBorderColor:
      - '#ff0022'
      - bold
    optionsTextColor:
      - '#ff0095'
    selectedLineBgColor:
      - '#1a1a1a'
    selectedRangeBgColor:
      - '#1a1a1a'
    cherryPickedCommitBgColor:
      - '#ff0095'
    cherryPickedCommitFgColor:
      - '#0d0d0d'
    unstagedChangesColor:
      - '#ff001e'
    defaultFgColor:
      - '#f2cfdf'

  commitLength:
    show: true

  showFileTree: true
  showListFooter: true
  showRandomTip: true
  showBranchCommitHash: false
  showBottomLine: true
  showCommandLog: true

  authorColors:
    "*": '#e60067'

  branchColors:
    "main": '#ffffff'
    "master": '#ffffff'
    "develop": '#ff0095'
    "feature/*": '#ff0022'
    "fix/*": '#ff001e'
