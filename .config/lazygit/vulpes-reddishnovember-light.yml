# vulpes-reddishnovember-light - Lazygit Theme
# Generated by vulpes-theme-lab
# Add this to your ~/.config/lazygit/config.yml

gui:
  theme:
    activeBorderColor:
      - '#fa0070'
      - bold
    inactiveBorderColor:
      - '#000000'
    searchingActiveBorderColor:
      - '#e0001e'
      - bold
    optionsTextColor:
      - '#e00083'
    selectedLineBgColor:
      - '#efefef'
    selectedRangeBgColor:
      - '#efefef'
    cherryPickedCommitBgColor:
      - '#e00083'
    cherryPickedCommitFgColor:
      - '#f7f7f7'
    unstagedChangesColor:
      - '#e0001a'
    defaultFgColor:
      - '#501630'

  commitLength:
    show: true

  showFileTree: true
  showListFooter: true
  showRandomTip: true
  showBranchCommitHash: false
  showBottomLine: true
  showCommandLog: true

  authorColors:
    "*": '#fa0070'

  branchColors:
    "main": '#d60044'
    "master": '#d60044'
    "develop": '#e00083'
    "feature/*": '#e0001e'
    "fix/*": '#e0001a'
