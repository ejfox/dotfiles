# Yazi file manager theme
# Generated with theme-lab
# Place this at ~/.config/yazi/theme.toml

[manager]
cwd = { fg = "#ff0404" }

# Hovered
hovered         = { fg = "#f7f7f7", bg = "#ff0404" }
preview_hovered = { underline = true }

# Find
find_keyword  = { fg = "#ea009c", italic = true }
find_position = { fg = "#ff048a", bg = "reset", italic = true }

# Marker
marker_selected = { fg = "#f48200", bg = "#f48200" }
marker_copied   = { fg = "#ea009c", bg = "#ea009c" }
marker_cut      = { fg = "#ea9c00", bg = "#ea9c00" }

# Tab
tab_active   = { fg = "#f7f7f7", bg = "#ff0404" }
tab_inactive = { fg = "#ff3737", bg = "#e6e6e6" }
tab_width    = 1

# Border
border_symbol = "â”‚"
border_style  = { fg = "#e6e6e6" }

# Highlighting
syntect_theme = ""

[status]
separator_open  = ""
separator_close = ""
separator_style = { fg = "#e6e6e6", bg = "#e6e6e6" }

# Mode
mode_normal = { fg = "#f7f7f7", bg = "#ff0404", bold = true }
mode_select = { fg = "#f7f7f7", bg = "#f48200", bold = true }
mode_unset  = { fg = "#f7f7f7", bg = "#ea9c00", bold = true }

# Progress
progress_label  = { fg = "#3b2b2b", bold = true }
progress_normal = { fg = "#ff0404", bg = "#e6e6e6" }
progress_error  = { fg = "#ea9c00", bg = "#e6e6e6" }

# Permissions
permissions_t = { fg = "#f48200" }
permissions_r = { fg = "#ea009c" }
permissions_w = { fg = "#ea9c00" }
permissions_x = { fg = "#ff048a" }
permissions_s = { fg = "#ff3737" }

[input]
border   = { fg = "#ff0404" }
title    = {}
value    = {}
selected = { reversed = true }

[select]
border   = { fg = "#ff0404" }
active   = { fg = "#ff0404" }
inactive = {}

[tasks]
border  = { fg = "#ff0404" }
title   = {}
hovered = { underline = true }

[which]
mask            = { bg = "#e6e6e6" }
cand            = { fg = "#ff0404" }
rest            = { fg = "#ff3737" }
desc            = { fg = "#3b2b2b" }
separator       = "  "
separator_style = { fg = "#ff3737" }

[help]
on      = { fg = "#f48200" }
exec    = { fg = "#ff048a" }
desc    = { fg = "#ff3737" }
hovered = { bg = "#e6e6e6", bold = true }
footer  = { fg = "#ff3737", bg = "#e6e6e6" }

[filetype]

rules = [
	# Images
	{ mime = "image/*", fg = "#ff048a" },

	# Videos
	{ mime = "video/*", fg = "#ea009c" },
	{ mime = "audio/*", fg = "#ea009c" },

	# Archives
	{ mime = "application/zip",             fg = "#ea9c00" },
	{ mime = "application/gzip",            fg = "#ea9c00" },
	{ mime = "application/x-tar",           fg = "#ea9c00" },
	{ mime = "application/x-bzip",          fg = "#ea9c00" },
	{ mime = "application/x-bzip2",         fg = "#ea9c00" },
	{ mime = "application/x-7z-compressed", fg = "#ea9c00" },
	{ mime = "application/x-rar",           fg = "#ea9c00" },

	# Documents
	{ mime = "application/pdf", fg = "#ff0404" },

	# Fallback
	{ name = "*", fg = "#000000" },
	{ name = "*/", fg = "#ff0404" }
]
