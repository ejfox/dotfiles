# vulpes-reddishnovember-light - Yazi Theme
# Generated by vulpes-theme-lab

[manager]
cwd = { fg = "#fa0070" }

# Hovered
hovered         = { fg = "#f7f7f7", bg = "#fa0070" }
preview_hovered = { underline = true }

# Find
find_keyword  = { fg = "#e0001e", italic = true }
find_position = { fg = "#e00083", bg = "reset", italic = true }

# Marker
marker_selected = { fg = "#d60044", bg = "#d60044" }
marker_copied   = { fg = "#e0001e", bg = "#e0001e" }
marker_cut      = { fg = "#e0001a", bg = "#e0001a" }

# Tab
tab_active   = { fg = "#f7f7f7", bg = "#fa0070" }
tab_inactive = { fg = "#000000", bg = "#efefef" }
tab_width    = 1

# Border
border_symbol = "â”‚"
border_style  = { fg = "#efefef" }

# Highlighting
syntect_theme = ""

[status]
separator_open  = ""
separator_close = ""
separator_style = { fg = "#efefef", bg = "#efefef" }

# Mode
mode_normal = { fg = "#f7f7f7", bg = "#fa0070", bold = true }
mode_select = { fg = "#f7f7f7", bg = "#d60044", bold = true }
mode_unset  = { fg = "#f7f7f7", bg = "#e0001a", bold = true }

# Progress
progress_label  = { fg = "#501630", bold = true }
progress_normal = { fg = "#fa0070", bg = "#efefef" }
progress_error  = { fg = "#e0001a", bg = "#efefef" }

# Permissions
permissions_t = { fg = "#d60044" }
permissions_r = { fg = "#e0001e" }
permissions_w = { fg = "#e0001a" }
permissions_x = { fg = "#e00083" }
permissions_s = { fg = "#000000" }

[input]
border   = { fg = "#fa0070" }
title    = {}
value    = {}
selected = { reversed = true }

[select]
border   = { fg = "#fa0070" }
active   = { fg = "#fa0070" }
inactive = {}

[tasks]
border  = { fg = "#fa0070" }
title   = {}
hovered = { underline = true }

[which]
mask            = { bg = "#efefef" }
cand            = { fg = "#fa0070" }
rest            = { fg = "#000000" }
desc            = { fg = "#501630" }
separator       = "  "
separator_style = { fg = "#000000" }

[help]
on      = { fg = "#d60044" }
exec    = { fg = "#e00083" }
desc    = { fg = "#000000" }
hovered = { bg = "#efefef", bold = true }
footer  = { fg = "#000000", bg = "#efefef" }

[filetype]

rules = [
	# Images
	{ mime = "image/*", fg = "#e00083" },

	# Videos
	{ mime = "video/*", fg = "#e0001e" },
	{ mime = "audio/*", fg = "#e0001e" },

	# Archives
	{ mime = "application/zip",             fg = "#e0001a" },
	{ mime = "application/gzip",            fg = "#e0001a" },
	{ mime = "application/x-tar",           fg = "#e0001a" },
	{ mime = "application/x-bzip",          fg = "#e0001a" },
	{ mime = "application/x-bzip2",         fg = "#e0001a" },
	{ mime = "application/x-7z-compressed", fg = "#e0001a" },
	{ mime = "application/x-rar",           fg = "#e0001a" },

	# Documents
	{ mime = "application/pdf", fg = "#fa0070" },

	# Fallback - ensures sufficient contrast for accessibility
	{ name = "*", fg = "#501630" },
	{ name = "*/", fg = "#fa0070" }
]
