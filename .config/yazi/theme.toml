# Yazi file manager theme
# Generated with theme-lab
# Place this at ~/.config/yazi/theme.toml

[manager]
cwd = { fg = "#da0000" }

# Hovered
hovered         = { fg = "#0d0d0d", bg = "#da0000" }
preview_hovered = { underline = true }

# Find
find_keyword  = { fg = "#f300a2", italic = true }
find_position = { fg = "#ff279a", bg = "reset", italic = true }

# Marker
marker_selected = { fg = "#ff8e0e", bg = "#ff8e0e" }
marker_copied   = { fg = "#f300a2", bg = "#f300a2" }
marker_cut      = { fg = "#f3a200", bg = "#f3a200" }

# Tab
tab_active   = { fg = "#0d0d0d", bg = "#da0000" }
tab_inactive = { fg = "#c00000", bg = "#1a1a1a" }
tab_width    = 1

# Border
border_symbol = "â”‚"
border_style  = { fg = "#1a1a1a" }

# Highlighting
syntect_theme = ""

[status]
separator_open  = ""
separator_close = ""
separator_style = { fg = "#1a1a1a", bg = "#1a1a1a" }

# Mode
mode_normal = { fg = "#0d0d0d", bg = "#da0000", bold = true }
mode_select = { fg = "#0d0d0d", bg = "#ff8e0e", bold = true }
mode_unset  = { fg = "#0d0d0d", bg = "#f3a200", bold = true }

# Progress
progress_label  = { fg = "#e5dcdc", bold = true }
progress_normal = { fg = "#da0000", bg = "#1a1a1a" }
progress_error  = { fg = "#f3a200", bg = "#1a1a1a" }

# Permissions
permissions_t = { fg = "#ff8e0e" }
permissions_r = { fg = "#f300a2" }
permissions_w = { fg = "#f3a200" }
permissions_x = { fg = "#ff279a" }
permissions_s = { fg = "#c00000" }

[input]
border   = { fg = "#da0000" }
title    = {}
value    = {}
selected = { reversed = true }

[select]
border   = { fg = "#da0000" }
active   = { fg = "#da0000" }
inactive = {}

[tasks]
border  = { fg = "#da0000" }
title   = {}
hovered = { underline = true }

[which]
mask            = { bg = "#1a1a1a" }
cand            = { fg = "#da0000" }
rest            = { fg = "#c00000" }
desc            = { fg = "#e5dcdc" }
separator       = "  "
separator_style = { fg = "#c00000" }

[help]
on      = { fg = "#ff8e0e" }
exec    = { fg = "#ff279a" }
desc    = { fg = "#c00000" }
hovered = { bg = "#1a1a1a", bold = true }
footer  = { fg = "#c00000", bg = "#1a1a1a" }

[filetype]

rules = [
	# Images
	{ mime = "image/*", fg = "#ff279a" },

	# Videos
	{ mime = "video/*", fg = "#f300a2" },
	{ mime = "audio/*", fg = "#f300a2" },

	# Archives
	{ mime = "application/zip",             fg = "#f3a200" },
	{ mime = "application/gzip",            fg = "#f3a200" },
	{ mime = "application/x-tar",           fg = "#f3a200" },
	{ mime = "application/x-bzip",          fg = "#f3a200" },
	{ mime = "application/x-bzip2",         fg = "#f3a200" },
	{ mime = "application/x-7z-compressed", fg = "#f3a200" },
	{ mime = "application/x-rar",           fg = "#f3a200" },

	# Documents
	{ mime = "application/pdf", fg = "#da0000" },

	# Fallback
	{ name = "*", fg = "#e5dcdc" },
	{ name = "*/", fg = "#da0000" }
]
