# Yazi Keybindings

# Navigation
[[mgr.keymap]]
on = [ "k" ]
run = "arrow -1"
desc = "Move up"

[[mgr.keymap]]
on = [ "j" ]
run = "arrow 1"
desc = "Move down"

[[mgr.keymap]]
on = [ "h" ]
run = "leave"
desc = "Go to parent directory"

[[mgr.keymap]]
on = [ "l" ]
run = "enter"
desc = "Enter directory"

[[mgr.keymap]]
on = [ "<Up>" ]
run = "arrow -1"
desc = "Move up"

[[mgr.keymap]]
on = [ "<Down>" ]
run = "arrow 1"
desc = "Move down"

[[mgr.keymap]]
on = [ "<Left>" ]
run = "leave"
desc = "Go to parent directory"

[[mgr.keymap]]
on = [ "<Right>" ]
run = "enter"
desc = "Enter directory"

[[mgr.keymap]]
on = [ "g", "g" ]
run = "arrow -99999999"
desc = "Move to top"

[[mgr.keymap]]
on = [ "G" ]
run = "arrow 99999999"
desc = "Move to bottom"

# File operations
[[mgr.keymap]]
on = [ "<Enter>" ]
run = "open"
desc = "Open file"

[[mgr.keymap]]
on = [ "y" ]
run = "yank"
desc = "Yank (copy)"

[[mgr.keymap]]
on = [ "x" ]
run = "yank --cut"
desc = "Cut"

[[mgr.keymap]]
on = [ "p" ]
run = "paste"
desc = "Paste"

[[mgr.keymap]]
on = [ "d" ]
run = "remove"
desc = "Delete"

[[mgr.keymap]]
on = [ "r" ]
run = "rename"
desc = "Rename"

[[mgr.keymap]]
on = [ "/" ]
run = "find"
desc = "Find"

[[mgr.keymap]]
on = [ "n" ]
run = "find_arrow"
desc = "Go to next found"

[[mgr.keymap]]
on = [ "N" ]
run = "find_arrow --previous"
desc = "Go to previous found"

# View options
[[mgr.keymap]]
on = [ "z", "h" ]
run = "hidden toggle"
desc = "Toggle hidden files"

[[mgr.keymap]]
on = [ "s" ]
run = "search"
desc = "Search"

# Quit
[[mgr.keymap]]
on = [ "q" ]
run = "quit"
desc = "Quit"

# Selection
[[mgr.keymap]]
on = [ "<Space>" ]
run = [ "select --state=none", "arrow 1" ]
desc = "Toggle selection"

[[mgr.keymap]]
on = [ "v" ]
run = "visual_mode"
desc = "Enter visual mode"

[[mgr.keymap]]
on = [ "V" ]
run = "visual_mode --unset"
desc = "Exit visual mode"

# FZF plugin - fuzzy search files
[[mgr.keymap]]
on = [ "ctrl-f" ]
run = "plugin fzf"
desc = "Find files with fzf"

# Bookmarks plugin - manage bookmarks
[[mgr.keymap]]
on = [ "ctrl-b" ]
run = "plugin bookmarks --list"
desc = "Toggle bookmarks"

[[mgr.keymap]]
on = [ "ctrl-a" ]
run = "plugin bookmarks --add"
desc = "Add current directory to bookmarks"

# Jump to bookmarks with leader+number
[[mgr.keymap]]
on = [ "b", "1" ]
run = "plugin bookmarks --jump 1"
desc = "Jump to bookmark 1"

[[mgr.keymap]]
on = [ "b", "2" ]
run = "plugin bookmarks --jump 2"
desc = "Jump to bookmark 2"

[[mgr.keymap]]
on = [ "b", "3" ]
run = "plugin bookmarks --jump 3"
desc = "Jump to bookmark 3"

[[mgr.keymap]]
on = [ "b", "4" ]
run = "plugin bookmarks --jump 4"
desc = "Jump to bookmark 4"

[[mgr.keymap]]
on = [ "b", "5" ]
run = "plugin bookmarks --jump 5"
desc = "Jump to bookmark 5"

# Shell - tmux splits
[[mgr.keymap]]
on = [ "-" ]
run = 'shell "tmux split-window -v -c $PWD" --confirm'
desc = "Open horizontal tmux pane"

[[mgr.keymap]]
on = [ "_" ]
run = 'shell "tmux split-window -h -c $PWD" --confirm'
desc = "Open vertical tmux pane"

# Lazygit popup (matches your tmux C-a g workflow)
[[mgr.keymap]]
on = [ "g" ]
run = 'shell "lazygit" --block --confirm'
desc = "Open lazygit"

# Open in nvim
[[mgr.keymap]]
on = [ "e" ]
run = 'shell "nvim $@" --block --confirm'
desc = "Edit in nvim"

# Copy path to clipboard
[[mgr.keymap]]
on = [ "Y" ]
run = 'shell "echo -n $0 | pbcopy" --confirm'
desc = "Copy path to clipboard"

# Preview markdown with glow
[[mgr.keymap]]
on = [ "P" ]
run = "plugin glow"
desc = "Preview markdown with glow"

# Git diff selected files
[[mgr.keymap]]
on = [ "D" ]
run = "plugin diff"
desc = "Diff selected files"

# Extract archives with ouch
[[mgr.keymap]]
on = [ "X" ]
run = "plugin ouch"
desc = "Extract archive"

# Quick jumps
[[mgr.keymap]]
on = [ "g", "c" ]
run = "cd ~/code"
desc = "Go to ~/code"

[[mgr.keymap]]
on = [ "g", "d" ]
run = "cd ~/.dotfiles"
desc = "Go to dotfiles"

[[mgr.keymap]]
on = [ "g", "o" ]
run = "cd ~/Library/Mobile Documents/iCloud~md~obsidian/Documents/ejfox"
desc = "Go to Obsidian vault"

[[mgr.keymap]]
on = [ "g", "~" ]
run = "cd ~"
desc = "Go home"
