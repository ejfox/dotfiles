# Minimal yazi config - no colors, just shapes

# Theme configuration
# Switch between dark and light themes by symlinking:
# ln -sf vulpes-reddishnovember-dark.toml theme.toml (or -light.toml)
# Or set directly in flavors below

[manager]
ratio = [1,3,4]
show_hidden = false
sort_by = "mtime"
sort_dir_first = true
linemode = "mtime"
show_symlink = true

[preview]
max_width = 1200
max_height = 1200
wrap = "no"
image_delay = 10

# Plugin configurations
[plugin]

# FZF plugin for fuzzy finding
[plugin.fzf]
fd_args = "--hidden --follow --exclude=.git --exclude=node_modules"
fd_format = "{full_path}"

# Bookmarks plugin
[plugin.bookmarks]
# Automatically load bookmarks on startup
auto_load = true
