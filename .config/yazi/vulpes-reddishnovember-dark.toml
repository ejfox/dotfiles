# vulpes-reddishnovember-dark - Yazi Theme
# Generated by vulpes-theme-lab

[mgr]
cwd = { fg = "#e60067" }

# Hovered
hovered         = { fg = "#0d0d0d", bg = "#e60067" }
preview_hovered = { underline = true }

# Find
find_keyword  = { fg = "#ff0022", italic = true }
find_position = { fg = "#ff0095", bg = "reset", italic = true }

# Marker
marker_selected = { fg = "#ffffff", bg = "#ffffff" }
marker_copied   = { fg = "#ff0022", bg = "#ff0022" }
marker_cut      = { fg = "#ff001e", bg = "#ff001e" }

# Tab
tab_active   = { fg = "#0d0d0d", bg = "#e60067" }
tab_inactive = { fg = "#ffffff", bg = "#1a1a1a" }
tab_width    = 1

# Border
border_symbol = "â”‚"
border_style  = { fg = "#1a1a1a" }

# Highlighting
syntect_theme = ""

[status]
separator_open  = ""
separator_close = ""
separator_style = { fg = "#1a1a1a", bg = "#1a1a1a" }

# Mode
mode_normal = { fg = "#0d0d0d", bg = "#e60067", bold = true }
mode_select = { fg = "#0d0d0d", bg = "#ffffff", bold = true }
mode_unset  = { fg = "#0d0d0d", bg = "#ff001e", bold = true }

# Progress
progress_label  = { fg = "#f2cfdf", bold = true }
progress_normal = { fg = "#e60067", bg = "#1a1a1a" }
progress_error  = { fg = "#ff001e", bg = "#1a1a1a" }

# Permissions
permissions_t = { fg = "#ffffff" }
permissions_r = { fg = "#ff0022" }
permissions_w = { fg = "#ff001e" }
permissions_x = { fg = "#ff0095" }
permissions_s = { fg = "#ffffff" }

[input]
border   = { fg = "#e60067" }
title    = {}
value    = {}
selected = { reversed = true }

[select]
border   = { fg = "#e60067" }
active   = { fg = "#e60067" }
inactive = {}

[tasks]
border  = { fg = "#e60067" }
title   = {}
hovered = { underline = true }

[which]
mask            = { bg = "#1a1a1a" }
cand            = { fg = "#e60067" }
rest            = { fg = "#ffffff" }
desc            = { fg = "#f2cfdf" }
separator       = "  "
separator_style = { fg = "#ffffff" }

[help]
on      = { fg = "#ffffff" }
exec    = { fg = "#ff0095" }
desc    = { fg = "#ffffff" }
hovered = { bg = "#1a1a1a", bold = true }
footer  = { fg = "#ffffff", bg = "#1a1a1a" }

# Git status colors (vulpes palette)
[git]
modified = { fg = "#ffaa00" }       # warning amber
added    = { fg = "#b4d455" }       # git_add green (the ONE green)
deleted  = { fg = "#c44569" }       # git_delete dusty rose
ignored  = { fg = "#735865" }       # muted
untracked = { fg = "#6eedf7" }      # teal like comments

[filetype]

rules = [
	# Images
	{ mime = "image/*", fg = "#ff0095" },

	# Videos
	{ mime = "video/*", fg = "#ff0022" },
	{ mime = "audio/*", fg = "#ff0022" },

	# Archives
	{ mime = "application/zip",             fg = "#ff001e" },
	{ mime = "application/gzip",            fg = "#ff001e" },
	{ mime = "application/x-tar",           fg = "#ff001e" },
	{ mime = "application/x-bzip",          fg = "#ff001e" },
	{ mime = "application/x-bzip2",         fg = "#ff001e" },
	{ mime = "application/x-7z-compressed", fg = "#ff001e" },
	{ mime = "application/x-rar",           fg = "#ff001e" },

	# Documents
	{ mime = "application/pdf", fg = "#e60067" },

	# Fallback - ensures sufficient contrast for accessibility
	{ name = "*", fg = "#f2cfdf" },
	{ name = "*/", fg = "#e60067" }
]
