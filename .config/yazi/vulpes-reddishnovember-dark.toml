# vulpes-reddishnovember-dark - Yazi Theme
# Matched to Ghostty/Lazygit vulpes palette

[mgr]
cwd = { fg = "#ff0055" }
hovered = { fg = "#000000", bg = "#ff0055" }
preview_hovered = { underline = true }

# Find
find_keyword = { fg = "#ff3344", italic = true }
find_position = { fg = "#ff0077", bg = "reset", italic = true }

# Markers
marker_selected = { fg = "#d4a5bf", bg = "#d4a5bf" }
marker_copied = { fg = "#ff3344", bg = "#ff3344" }
marker_cut = { fg = "#ff2233", bg = "#ff2233" }

# Border
border_symbol = "â”‚"
border_style = { fg = "#2d1a22" }

syntect_theme = ""

[mode]
normal_main = { fg = "#000000", bg = "#ff0055", bold = true }
normal_alt = { fg = "#ff0055", bg = "#2d1a22" }
select_main = { fg = "#000000", bg = "#d4a5bf", bold = true }
select_alt = { fg = "#d4a5bf", bg = "#2d1a22" }
unset_main = { fg = "#000000", bg = "#ff2233", bold = true }
unset_alt = { fg = "#ff2233", bg = "#2d1a22" }

[status]
overall = { fg = "#f5d0dc", bg = "#000000" }
sep_left = { open = "", close = "" }
sep_right = { open = "", close = "" }

# Permissions
perm_type = { fg = "#d4a5bf" }
perm_read = { fg = "#ff3344" }
perm_write = { fg = "#ff2233" }
perm_exec = { fg = "#ff0077" }
perm_sep = { fg = "#73264a" }

# Progress
progress_label = { fg = "#f5d0dc", bold = true }
progress_normal = { fg = "#ff0055", bg = "#2d1a22" }
progress_error = { fg = "#ff2233", bg = "#2d1a22" }

[tabs]
active = { fg = "#000000", bg = "#ff0055" }
inactive = { fg = "#73264a", bg = "#2d1a22" }

[input]
border = { fg = "#ff0055" }
title = {}
value = {}
selected = { reversed = true }

[select]
border = { fg = "#ff0055" }
active = { fg = "#ff0055" }
inactive = {}

[tasks]
border = { fg = "#ff0055" }
title = {}
hovered = { underline = true }

[which]
mask = { bg = "#2d1a22" }
cand = { fg = "#ff0055" }
rest = { fg = "#73264a" }
desc = { fg = "#f5d0dc" }
separator = "  "
separator_style = { fg = "#73264a" }

[help]
on = { fg = "#d4a5bf" }
run = { fg = "#ff0077" }
desc = { fg = "#73264a" }
hovered = { bg = "#2d1a22", bold = true }
footer = { fg = "#73264a", bg = "#2d1a22" }

[filetype]
rules = [
	# Images
	{ mime = "image/*", fg = "#ff0077" },

	# Videos/Audio
	{ mime = "video/*", fg = "#ff3344" },
	{ mime = "audio/*", fg = "#ff3344" },

	# Archives
	{ mime = "application/zip", fg = "#ff2233" },
	{ mime = "application/gzip", fg = "#ff2233" },
	{ mime = "application/x-tar", fg = "#ff2233" },
	{ mime = "application/x-bzip", fg = "#ff2233" },
	{ mime = "application/x-bzip2", fg = "#ff2233" },
	{ mime = "application/x-7z-compressed", fg = "#ff2233" },
	{ mime = "application/x-rar", fg = "#ff2233" },

	# Documents
	{ mime = "application/pdf", fg = "#ff0055" },

	# Fallback
	{ name = "*", fg = "#f5d0dc" },
	{ name = "*/", fg = "#ff0055" }
]
