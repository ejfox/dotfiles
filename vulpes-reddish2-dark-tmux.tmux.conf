# vulpes-reddish2-dark tmux theme
# Generated with theme-lab

# Status bar
set -g status-style bg='#0d0d0d',fg='#e5dcdc'

# Active window - using red-pink primary
set -g window-status-current-style bg='#ff1865',fg='#0d0d0d',bold

# Inactive window
set -g window-status-style fg='#e5dcdc'

# Pane borders - red primary
set -g pane-border-style fg='#595959'
set -g pane-active-border-style fg='#fd0022',bold

# Message text - pink-red
set -g message-style bg='#f30061',fg='#0d0d0d'

# Clock mode - magenta accent
set -g clock-mode-colour '#ff279a'

# Copy mode highlight - magenta
set -g mode-style bg='#f300a2',fg='#0d0d0d'
